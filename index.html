<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taco Noche</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>TACO NOCHE 🌮</h1>
    <p class="subtitulo">Una noche de sabor, amistad y muchos tacos.</p>

    <div class="info">
      <p><strong>📅 Dia:</strong> 29 de Junho</p>
      <p><strong>⏰ Hora:</strong> 19h00</p>
      <p><strong>📍 Local:</strong> Calle de la Fiesta, 123 – Bairro México</p>
    </div>

    <button id="btn-confirmar">Confirmar Presença</button>
    <p id="mensagem"></p>

    <div id="comidas" class="escondido">
      <h2>O que você vai levar?</h2>
      <form>
        <label><input type="checkbox" /> Tacos</label><br/>
        <label><input type="checkbox" /> Guacamole</label><br/>
        <label><input type="checkbox" /> Nachos</label><br/>
        <label><input type="checkbox" /> Salsa picante</label><br/>
        <label><input type="checkbox" /> Bebida</label><br/>
        <label><input type="checkbox" /> Sobremesa</label><br/>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
